<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<form action="#" th:action="@{/page}" th:object="${userInput}" method="post">
    <div>
		<label for="templateSelection">Display</label> 
		<select name="templateSelection" th:field="*{page}" onchange="this.form.submit();">
			<option th:each="page:${pages}" th:value="${page}" th:text="${page}"/>
		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="/index.html">Home</a>
	</div>
    </form>
</html>
